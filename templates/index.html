{% extends 'base.html'%}

{% block content %}
<div class="row">
    <div class="col-sm-6 col-centered">
        <div class="title">Appliance Energy Calculator</div>
    <form>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="input-group appliance-group active">
        <label for="appliance-select">Choose an appliance:</label>
            <select id="appliance-select" class="form-control">
                {% for (category, values) in appl.items() %}
                <optgroup label="{{category}}">
                    {% for appliance in values%}
                    <option id="id-{{ appliance[0] }}" value="{{ appliance[0] }}">{{ appliance[1] }}</option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>
        

    <div class="input-group appliance-group">
        <label for="wattage">Wattage</label>
        <input type="number" id="wattage" name="wattage" class="form-control integer-input">
        </div>
    </div>
    <div class="input-group appliance-group">
        <label for="rate">Utility Rate</label>
        <input type="number" id="rate" value="0.12" name="rate" class="form-control integer-input">
    </div>
    <div class="input-group appliance-group">
        <label for="hours">Hours Used per Day</label>
        <input type="number" id="hours" min=0 max=24 value=0 name="hours" class="form-control integer-input">
    </div>
    <div class="input-group appliance-group">
        <label for="days">Days Used per Year</label>
        <input type="number" id="days" value=0 min=0 max=365 name="days" class="form-control integer-input">
    </div>
    
    <button class="btn btn-primary btn-lg" id="submit-calc">Submit</button>
        </form>
    </div>
</div>






{% endblock %}
